<header class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3
	bg-white border-bottom fixed-top shadow-sm">
	<img src="/assets/images/logo.png" alt="logo" class="logo" style="max-height: 70px;" routerLink="/">

	<nav class="my-2 text-uppercase fs-4">
		<a class="p-2"
			routerLink="/"
			routerLinkActive="active"
			[routerLinkActiveOptions]="{exact: true}">Домой</a>
		<a class="p-2" routerLink="/list" routerLinkActive="active">Список</a>
		<a class="p-2" routerLink="/test-error" routerLinkActive="active">Ошибки</a>
	</nav>

	<div class="d-flex align-items-center">
		<a routerLink="/task" class="position-relative">
			<i class="fa fa-regular fa-table fa-2x me-5 text-dark"></i>
			<div *ngIf="(taskService.taskSource$ | async) as task" class="table-no">
				{{task.items.length}}
			</div>
		</a>
		<ng-container *ngIf="(accountService.currentUser$ | async) === null">
			<a routerLink="/account/login" class="btn bnt-outline-secondary me-2">Войти</a>
		</ng-container>

		<ng-container *ngIf="accountService.currentUser$ | async as user">

			<div class="dropdown ms-3 me-5" style="cursor: pointer;" dropdown>
				<a dropdownToggle class="dropdown-toggle">
					<strong>Привет, {{user.name}}</strong>
				</a>
				<ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
					<li class="py-1">
						<a routerLink="/task" class="dropdown-item">
							<i class="fa fa-regular fa-table me-3"></i> Задание
						</a>
					</li>
					<li class="py-1">
						<a routerLink="/orders" class="dropdown-item">
							<i class="fa fa-history me-3"></i> Задания
						</a>
					</li>
					<li class="py-1">
						<a routerLink="/account/register" class="dropdown-item">
							<i class="fa fa-address-book me-3"></i> Регистрация
						</a>
					</li>

					<div class="dropdown-divider"></div>
					<li class="py-1">
						<a (click)="accountService.logout()" class="dropdown-item">
							<i class="fa fa-sign-out me-3"></i> Выйти
						</a>
					</li>
				</ul>
			</div>






		</ng-container>
	</div>

</header>
